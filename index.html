<!DOCTYPE html>
<html>
  <head>
    <title>Hang Man</title>
    <!--Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
  </body>
    <div class="container">
      <header>
        <h1 class="hangman">Hangman</h1>
        <br>
        <h3 class="Theme">Hunger Games</h3>
        <h3 class="instructions"><bold>Instuctions: </bold>Hello to all the districts! This is the game of hangman. Press a key to begin. You have 15 tries. May the odds forever be in your favor. </h3>
        <br>
        <!-- prompt "Let the games begin" when the user presses the space bar. -->
      </header>
      <h5>Wins</h5>
        <div id="wins">Wins</div>
        <!-- track wins per word completed-->
      <h5>Word</h5>
        <div id="rightWordUnderscore"></div>
        <!-- track number of letters player has right -->
      <h5>Remaining Guesses</h5>
        <div id="wrongGuessRemaining">Remaining Guesses</div>
        <!-- track # of guess (only allowed 13) then prompt word or move on to the next word if they exceed 13-->
      <h5>Wrong Letters Guessed</h5>
        <div id="wrongLetters">Wrong Letters Guessed</div>
      <!-- wrong letters -->
    </div>  
 <!--- JavaScript-->
	<script src="assets/javascript/game.js"></script>
</html>
